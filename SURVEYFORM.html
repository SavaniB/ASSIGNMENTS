
      <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        /* Add some basic styling for the form */
        form {
            width: 300px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form id="surveyForm" onsubmit="return false;">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required>
        <label for="country">Country:</label>
        <select id="country" required>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <!-- Add more country options here -->
        </select>
        <label>Gender:</label>
        <label><input type="checkbox" name="gender" value="Male"> Male</label>
        <label><input type="checkbox" name="gender" value="Female"> Female</label>
        <label for="profession">Profession:</label>
        <input type="text" id="profession" required>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" required>
        <br>
        <button onclick="resetForm()">Reset</button>
        <button onclick="submitForm()">Submit</button>
    </form>

    <div id="popup" style="display: none;">
        <h2>Survey Form Data</h2>
        <div id="popupContent"></div>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        function resetForm() {
            document.getElementById("surveyForm").reset();
        }

        function submitForm() {
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const dob = document.getElementById("dob").value;
            const country = document.getElementById("country").value;
            const gender = document.querySelectorAll("input[type=checkbox]:checked");
            const profession = document.getElementById("profession").value;
            const email = document.getElementById("email").value;
            const mobile = document.getElementById("mobile").value;

            if (gender.length === 0) {
                alert("Please select at least one gender.");
                return;
            }

            const genderValues = Array.from(gender).map(checkbox => checkbox.value);

            const popupContent = `
                <p><strong>First Name:</strong> ${firstName}</p>
                <p><strong>Last Name:</strong> ${lastName}</p>
                <p><strong>Date of Birth:</strong> ${dob}</p>
                <p><strong>Country:</strong> ${country}</p>
                <p><strong>Gender:</strong> ${genderValues.join(", ")}</p>
                <p><strong>Profession:</strong> ${profession}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Mobile Number:</strong> ${mobile}</p>
            ;

        document.getElementById("popupContent").innerHTML = popupContent;
        document.getElementById("popup").style.display = "block";
    }

    function closePopup() {
        document.getElementById("popup").style.display = "none";
        resetForm();
}
